<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keylogger | Online Key Presser</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <!-- font awosome -->
    <script src="https://kit.fontawesome.com/84588adc24.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <span>Keylogger</span>
        <h1>#</h1>
        <h3 class="discrip">Press Keyboard Key to Start</h3>
        
    </div>

    <div class="container-2">
        <code class="prop-1">
            <label> KeyName :</label>    <span> # </span>
        </code>
        <code class="prop-2">
            <label> TimeStamp :</label>    <span> # </span>
        </code>
        <code class="prop-3">
            <label> BinaryCode :</label>    <span> # </span>
        </code>
    </div>
    <div class="mode">
        <a class="dark"><i class="fas fa-moon"></i></a>
    </div>
    <footer>
        Made with ❤️ By - Pranjal Goyal
    </footer>

    <script src="./script.js"></script>
</body>
</html>
